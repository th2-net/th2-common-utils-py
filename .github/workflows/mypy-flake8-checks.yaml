name: MyPy & flake8 checks

on:
  push:

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.sha }}
    - name: Install Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
        pip install mypy
        mypy --install-types
        
        pip install flake8
        pip install flake8-bugbear
        pip install flake8-builtins
        pip install flake8-comprehensions
        pip install flake8-eradicate
        pip install flake8-fixme
        pip install flake8-multiline-containers
        pip install flake8-print
        pip install flake8-return
        pip install flake8-quotes
        pip install flake8-simplify
        pip install pep8-naming
        pip install flake8-cognitive-complexity
        pip install flake8-expression-complexity
        pip install flake8-import-order
        pip install flake8-annotations-complexity
        pip install flake8-annotations-coverage
    - name: Run MyPy
      run: mypy .
    - name: Run flake8
      run: flake8 .
